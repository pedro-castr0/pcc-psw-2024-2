{% load static %}

<script>
    const FOLLOW_URL = "{% url 'follow' %}";
    const UNFOLLOW_URL = "{% url 'unfollow' %}";
    const CSRF_TOKEN = "{{ csrf_token }}";
</script>

<script src="{% static 'js/follow.js' %}"></script>

<div class="card my-2"> 
    <div class="col p-3">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img 
                    src="{% if person.profile.profile_picture %}{{ person.profile.profile_picture.url }}{% else %}{% static 'img/gradient-02.jpg' %}{% endif %}" 
                    class="rounded-circle border"
                    style="height: 40px; width: 40px;">

                <div class="ml-2">
                    <p class="font-weight-bold mb-0" style="font-size: 16px;">
                        <a href="{% if person.profile %}/user/profile/{{ person.profile.id }}{% else %}/user/list/{% endif %}" class="text-decoration-none">

                            {% if person.profile.display_name %}

                                {{ person.profile.display_name }}

                            {% else %}

                                {{ person.username }}

                            {% endif %}

                        </a>
                    </p>

                    <p class="text-muted mb-0" style="font-size: 14px">
                        <span class="followers-count" data-user-id="{{ person.id }}">{{ person.followers.count }}</span> followers
                    </p>
                </div>
            </div>

            {% if user.id == person.id %}

                <p class="mb-0" style="font-size: 14px">You</p>

            {% else %}

                <button type="button" 
                        class="btn btn-follow d-flex align-items-center justify-content-center border rounded px-3 {% if person.id in following_ids %}btn-danger{% else %}btn-primary{% endif %}"
                        data-user-id="{{ person.id }}"
                        data-following="{% if person.id in following_ids %}true{% else %}false{% endif %}"
                        style="height: 30px; font-size: 12px;">

                    <span class="follow-text font-weight-bold" id="follow-text-{{ person.id }}">

                        {% if person.id in following_ids %}Unfollow{% else %}Follow{% endif %}

                    </span>

                </button>

            {% endif %}

        </div>
    </div>
</div>
