{% extends '_base.html' %}

{% load static %}

{% block content %}

<div class="container my-5 col-8">
    <div class="card p-3">
        <p class="mb-3 font-weight-bold text-title text-dark">
            {% if community.id %}Edit{% else %}Create{% endif %} your community
        </p>

        <form method="POST" enctype="multipart/form-data" id="rich-text-form"> {% csrf_token %}
            <div class="mb-3">
                <label for="community_banner" class="form-label text-dark font-weight-bold text-content">
                    {% if not community.id %}Community banner:{% else %}Previous community banner:{% endif %}
                </label>

                {% if community.community_banner %}
                
                    <div class="mb-2 profile-banner">
                        <img src="{{ community.community_banner.url }}" class="img-fluid rounded">
                    </div>

                {% endif %}

                <input type="file" class="file-input" id="community_banner" name="community_banner">
            </div>

            <div class="mb-3">
                <label for="community_picture" class="text-dark font-weight-bold text-content">
                    {% if not community.id %}Community picture:{% else %}Previous community picture:{% endif %}
                </label>

                {% if community.community_picture %}

                    <div class="mb-2">
                        <img src="{{ community.community_picture.url }}" class="rounded profile-picture">
                    </div>

                {% endif %}

                <input type="file" class="file-input" id="community_picture" name="community_picture">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label text-dark font-weight-bold text-content text-content">Community name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ community.name }}">
            </div>

            <div class="mb-3">
                <label for="display_name" class="form-label text-dark font-weight-bold text-content">Display name:</label>
                <input type="text" class="form-control" id="display_name" name="display_name" value="{{ community.display_name }}">
            </div>

            <div class="mb-3">
                <label class="form-label text-dark font-weight-bold text-content">Context:</label>
                <div id="rich-text-loader" class="border rounded p-2 mb-2" style="min-height: 150px;">{{ community.context|safe }}</div>
                <input id="container" name="context" type="hidden">
            </div>

            <button type="submit" class="btn btn-success button-small-square">
                <p class="text-tertiary mb-0 font-weight-bold text-tertiary text-white">
                    {% if community.id %}Update{% else %}Create{% endif %}
                </p>
            </button>
        </form>
    </div>
</div>

{% endblock %}
