{% extends "_base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Adicionar Regra em {{ community.display_name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'view' community.name %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
