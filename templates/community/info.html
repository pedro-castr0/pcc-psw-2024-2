{% load static %}

<div class="card my-2">
    <img class="card-img-top border-bottom" src="{% static 'img/gradient-02.jpg' %}" style="height: 80px;">
    
    <div class="col p-3">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img 
                    src="{% static 'img/gradient-01.jpg' %}" 
                    class="rounded-circle border"
                    style="height: 40px; width: 40px;">

                <div class="ml-2">
                    <p class="font-weight-bold mb-0" style="font-size: 16px;">
                        <a href="/community/page/{{ community.id }}" class="text-decoration-none">
                            {{ community.name }}
                        </a>
                    </p>

                    <p class="text-muted mb-0" style="font-size: 14px;">
                        @{{ community.name }}
                    </p>
                </div>
            </div>

            {% if community.id not in community_ids %}

                <form method="post" action="{% url 'join' %}"> {% csrf_token %}
                    <input type="hidden" name="community_id" value="{{ community.id }}">
                    <button type="submit" class="btn btn-primary d-flex align-items-center justify-content-center border px-3" style="height: 30px; font-size: 12px;">
                        <span class="font-weight-bold">Join</span>
                    </button>
                </form>

            {% else %}

                <form method="post" action="{% url 'unjoin' %}"> {% csrf_token %}
                    <input type="hidden" name="community_id" value="{{ community.id }}">
                    <button type="submit" class="btn btn-danger d-flex align-items-center justify-content-center border px-3" style="height: 30px; font-size: 12px;">
                        <span class="font-weight-bold">Unjoin</span>
                    </button>
                </form>
                
            {% endif %}

        </div>

        <div class="my-3">
            <p class="text-justify text-dark">{{ community.description }}</p>
        </div>
        
        <hr class="sidebar-divider">

        <div class="d-flex align-items-center justify-content-between">
            <p style="font-size: 14px;" class="mb-0"><i class="fas fa-fw fa-users"></i><span class="ml-1">{{ community.members.count }} members</span></p>

            <a href="" class="btn btn-dark d-flex align-items-center justify-content-center border rounded px-3" style="font-size: 12px;">
                <span class="font-weight-bold">{{ community.tag }}</span>
            </a>
        </div>
    </div>
</div>
