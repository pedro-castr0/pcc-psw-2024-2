{% if community.context %}

    <div class="card card-dark p-3">
        <p class="m-0">
            <div class="text-content text-white text-justify">{{ community.context|safe }}</div>
        </p>
    </div>

{% else %}

    <div class="card card-dark text-center p-5">
        <i class="fas fa-question fa-2x mb-3 text-blurred"></i>
        <p class="mb-0 text-content text-blurred">This community doesn't have context.</p>
    </div>

{% endif %}
