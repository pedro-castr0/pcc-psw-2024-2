{% load static %}

<script src="{% static 'js/feedback.js' %}"></script>

<div class="card p-3 mb-2">
    <p class="mb-2" style="font-size: 12px;">posted in <a href="/community/page/{{post.community.id}}" class="font-weight-bold text-decoration-none">{{ post.community.name }}</a></p>

    <div class="col">
        <div class="row d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img 
                    src="{% if post.author.profile.profile_picture %} {{ post.author.profile.profile_picture.url }} {% else %} {% static 'img/gradient-02.jpg' %} {% endif %}" 
                    class="rounded-circle border"
                    style="height: 40px; width: 40px;">

                <div class="ml-2">
                    <p class="font-weight-bold mb-0" style="font-size: 16px;">
                        <a href="/user/profile/{{post.author.profile.id}}" class="text-decoration-none">
                            {{post.author.profile.display_name}}
                        </a>
                    </p>
                    <p class="text-muted mb-0" style="font-size: 14px;">
                        <span class="font-weight-bold">@{{ post.author.username }}</span> âˆ™ on {{ post.posted|date:"M d, Y" }}{% if post.edited != post.posted %}<span class="ml-1" style="font-size: 12px;">(edited)</span>{% endif %}
                    </p>
                </div>
            </div>

            <button type="button" class="btn d-flex align-items-center justify-content-center rounded-circle p-0" style="height: 30px; width: 30px;">
                <i class="fas fa-fw fa-ellipsis-v text-dark" style="font-size: 12px;"></i>
            </button>
        </div>
    </div>

    <div>
        <p class="font-weight-bold my-3 text-dark" style="font-size: 24px;">{{ post.title }}</p>

        <div class="d-flex align-items-center">
            <a href="" class="btn btn-secondary d-flex align-items-center justify-content-center rounded px-2 mb-0 font-weight-bold" style="font-size: 12px; height: 20px;">
                <span class="font-weight-bold">{{ post.tag }}</span>
            </a>
        </div>

        <p class="text-justify text-dark my-3">{{ post.content }}</p>
    </div>

    <div class="d-flex">
        
        {% csrf_token %}

        <div class="d-flex">
            <button type="button" 
                class="btn btn-light d-flex align-items-center justify-content-center border"
                style="height: 40px; border-radius: 20px 0 0 20px; font-size: 12px;"
                data-post-id="{{ post.id }}"
                data-feedback="like"
                data-positive-feedback="{% if post.id in positive_feedbacks %}true{% else %}false{% endif %}"
                data-url-feedback="{% url 'feedback_post' %}"
                data-url-null="{% url 'null_feedback' %}"
                id="like-btn-{{ post.id }}">

                <i class="fas fa-fw fa-caret-up {% if post.id in positive_feedbacks %}text-success{% else %}text-dark{% endif %}" style="font-size: 20px;"></i>
                <p class="mb-0 ml-2" id="like-count-{{ post.id }}">{{ post.get_likes }}</p>
            </button>

            <button type="button" 
                class="btn btn-light d-flex align-items-center justify-content-center border"
                style="height: 40px; border-radius: 0 20px 20px 0; font-size: 12px;"
                data-post-id="{{ post.id }}"
                data-feedback="dislike"
                data-negative-feedback="{% if post.id in negative_feedbacks %}true{% else %}false{% endif %}"
                data-url-feedback="{% url 'feedback_post' %}"
                data-url-null="{% url 'null_feedback' %}"
                id="dislike-btn-{{ post.id }}">

                <i class="fas fa-fw fa-caret-down {% if post.id in negative_feedbacks %}text-danger{% else %}text-dark{% endif %}" style="font-size: 20px;"></i>
                <p class="mb-0 ml-2" id="dislike-count-{{ post.id }}">{{ post.get_dislikes }}</p>
            </button>
        </div>

        <button type="button" class="btn btn-light d-flex align-items-center justify-content-center border rounded-pill ml-2" style="height: 40px; font-size: 12px;">
            <i class="text-dark fas fa-fw fa-comment"></i>
            <p class="mb-0 ml-2">{{ post.get_comments_count }}</p>
        </button>

        <button type="button" class="btn btn-light d-flex align-items-center justify-content-center border rounded-pill ml-2" style="height: 40px; font-size: 12px;">
            <i class="text-dark fas fa-fw fa-link"></i>
            <p class="mb-0 ml-2">Share</p>
        </button>

        <a role="button" href="/post/{{post.id}}" class="btn btn-primary d-flex align-items-center justify-content-center border rounded-circle ml-2" style="font-size: 14px; height: 40px; width: 40px;">
            <i class="fas fa-fw fa-eye"></i>
        </a>
    </div>
</div>
